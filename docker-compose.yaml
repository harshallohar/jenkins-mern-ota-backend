version: '3'
services:
  backend:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - apt_ota_system_mongo-data:/data/db

volumes:
  apt_ota_system_mongo-data:
    external: true
